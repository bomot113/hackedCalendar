<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <title>Available Calendar</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.24/themes/base/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.js"></script>
</head>
<body>
<div id="datepicker"></div>
 
<script>
var days = new Array();
var counter = 0;
$.get(
	"test.php",
	function(data) {
		var datelimit = data;
		beforeShowDay: datelimit,
		$("#datepicker").datepicker({
			onSelect: function(dateText, inst) {
				setTimeout( function() {
					var shortDate = parseInt(dateText.substring(3, 5));
					if (days[shortDate])
						days[shortDate]++;
					else days[shortDate] = 1;
					$("a.ui-state-active").append("<span>People: " + days[shortDate] + " </span>")
					}, 5);
			}
			

		});
	}
);

 
 
</script>
</body>
</html>
